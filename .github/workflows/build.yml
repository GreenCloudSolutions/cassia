name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    env:
      BUILD_BUILDNUMBER: "3.0.0.${{ github.run_number }}"

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.0
    
    - name: Build
      run: msbuild Cassia.targets
